<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
        <!-- nav -->
        <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../dashboard/dashboard.html">
                <img src="../global images/logo.png">
                </a>
    
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu">
    
                <div class="navbar-end">
                <div class="navbar-item">
                    <p class="mr-5">USER NAME</p>
                    <div class="buttons">
                    <a class="button is-info" href="../homepage/homepage.html">
                        <strong>Log Out</strong>
                    </a>
                    </div>
                </div>
                </div>
            </div>
            </nav>
            <section class="section">
                <div class="columns">
                    <div class="column">
                        <button class="button is-info is-fullwidth">OntarioApp</button>
                    </div>
                    <div class="column">
                        <button class="button is-info is-fullwidth">Dashboard</button>
                    </div>
                    <div class="column">
                        <button class="button is-info is-fullwidth">Communications</button>
                    </div>
                    <div class="column">
                        <router-link to="/search" class="button is-info is-fullwidth">
                                University Search
                            </router-link>
                    </div>
                </div>
                <div class="container has-background-light">
                    <button type="button" class="collapsible">Personal Information</button>
                        <div class="content">
                            <section class="section">
                                <div class="full-name">
                                    <div class="field">
                                        <label class="label">Full Name</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="John Doe">
                                        </div>
                                    </div>
                                </div>

                                <div class="date-of-birth mt-3">
                                    <div class="field">
                                        <label class="label">Date of Birth</label>
                                        <div class="control">
                                            <input class="input" type="date">
                                        </div>
                                    </div>
                                </div>

                                <div class="address mt-3">
                                    <div class="field">
                                        <label class="label">Address</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="1 Address rd.">
                                        </div>
                                    </div>
                                </div>

                                <div class="phone-number mt-3">
                                    <div class="field">
                                        <label class="label">Phone Number</label>
                                        <div class="control">
                                            <input class="input" type="tel" placeholder="123-456-7890">
                                        </div>
                                    </div>
                                </div>

                                <div class="legal-sex mt-3">
                                    <div class="field">
                                        <label class="label">Legal Sex</label>
                                        <div class="control">
                                            <label class="radio">
                                              <input type="radio" name="answer">
                                              Male
                                            </label>
                                            <label class="radio">
                                              <input type="radio" name="answer">
                                              Female
                                            </label>
                                          </div>
                                    </div>
                                </div>

                                <div class="nationality mt-3">
                                    <div class="field">
                                        <label class="label">Nationality</label>
                                        <div class="control">
                                            <div class="select">
                                                <select>
                                                  <option>Select dropdown</option>
                                                  <option>With options</option>
                                                </select>
                                              </div>
                                        </div>
                                    </div>
                                </div>

                                
                            </section>
                    </div>
                </div>
            </section>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
        content.style.display = "none";
        } else {
        content.style.display = "block";
        }
    });
    }
</script>

<style>
    /* Style the button that is used to open and close the collapsible content */
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .collapsible:hover {
  background-color: #ccc;
}

/* Style the collapsible content. Note: hidden by default */
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</body>
</html>
